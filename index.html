<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="category">
                <div class="category__title">
                    <p class="category__title_text">Shop By Category</p>
                </div>
                <div class="category__wrapper">
                    <button class="category__btn_prev"></button>
                    <p class="category__text">READY <span class="category__text__wear"> to wear </span></p>
                    <button class="category__btn_next"></button>
                </div>
                <div class="category__images">
                    <div class="category__image1">
                        <img src="resources/Red dress.png" alt="Lady in red dress">
                        <div class="category__text">
                            <p class="category__text_text1">Saree</p>
                        </div>
                    </div>
                    <div class="category__image2">
                        <img src="resources/Green dress.png" alt="Lady in long green dress">
                        <div class="category__text">
                            <p class="category__text_text2">Sets</p>
                        </div>
                    </div>
                    <div class="category__image3">
                        <img src="resources/Black dress.png" alt="Lady in black dress">
                        <div class="category__text">
                            <p class="category__text_text3">Kurta Sets</p>
                        </div>
                    </div>
                    <div class="category__image4">
                        <img src="resources/green suit.png" alt="Lady in green dress">
                        <div class="category__text">
                            <p class="category__text_text4">Dresses</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
